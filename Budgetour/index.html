<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Nova+Flat|Ubuntu:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>BUDGETour</title>
  </head>
  <body>
    <div class="header">
      <h2 class="app_title">BUDGETour</h2>
    </div>
    <div class="main_container_grid">
      <div class="container_img">
        <img
          src="./assets/png.png"
          alt="logo_image_accountant"
          style="height: 500px;"
        />
      </div>
      <div id="snackbar">
        Введите описание и объем транзакции
      </div>
      <div class="container_functional">
        <h4>Ваш баланс</h4>
        <h1 id="balance"></h1>

        <div class="inc-exp-container">
          <div>
            <h4>Приход</h4>
            <p id="money_plus" class="money_plus">+#8381 0.0</p>
          </div>
          <div>
            <h4>Расход</h4>
            <p id="money_minus" class="money_minus">-#8381 0.0</p>
          </div>
        </div>

        <h3>История баланса:</h3>
        <ul id="list" class="list"></ul>

        <h3>Добавьте новую операцию</h3>
        <form id="form">
          <div class="form-control">
            <label for="text">Описание</label>
            <input type="text" id="text" placeholder="Введите описание..." />
          </div>
          <div class="form-control">
            <label for="amount"
              >Количество<br />
              (отрицат. - расход, положит. - приход)</label
            >
            <input type="number" id="amount" placeholder="Введите сумму..." />
          </div>
          <button class="btn">Добавить транзакцию</button>
        </form>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
